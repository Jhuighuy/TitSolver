[tool.yapf]
based_on_style = "google"
blank_lines_around_top_level_definition = 1
indent_width = 2

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[tool.flake8]
ignore = [
  "E302", # expected 2 blank lines, found 1
]

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[tool.pylint]
disable = [
  "bad-indentation",
  "fixme",
  "invalid-name",
  "missing-docstring",
  "no-name-in-module",
  "too-few-public-methods",
  "too-many-locals",
]

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[tool.coverage.paths]
titsdk = ["source/titsdk", "output/TIT_ROOT/lib/titsdk"]
ttdbreader = ["source/ttdbreader", "output/TIT_ROOT/paraview/ttdbreader"]

[tool.coverage.run]
branch = true

