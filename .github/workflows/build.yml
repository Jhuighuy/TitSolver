name: Build

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

jobs:

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

  build_ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++-13]
        configuration: [Debug, Release]
      fail-fast: false
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

      - name: Install packages and tools
        run: |
          # Install packages and tools
          ## Run installation script.
          ./build/install_packages.sh
          ## Update vcpkg packages.
          cd $VCPKG_INSTALLATION_ROOT
          git reset --hard
          git checkout master
          git pull > /dev/null
          ./bootstrap-vcpkg.sh

      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: output/cmake_output/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('vcpkg.json') }}

      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

      - name: Build and test
        run: |
          # Build and test
          build/build.py \
            --compiler=${{ matrix.compiler }} \
            --config=${{ matrix.configuration }} \
            --test

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

  build_macos:
    name: macOS
    # TBB cannot compile on macos-latest, which is macos-12 at the moment.
    runs-on: macos-13
    strategy:
      matrix:
        compiler: [g++-13]
        configuration: [Debug, Release]
      fail-fast: false
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

      - name: Install packages and tools
        continue-on-error: true # might fail for unknown reason.
        run: |
          # Install packages and tools
          ## Do not upgrade packages even if it will lead to a breakage.
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          ## Run installation script.
          ./build/install_packages.sh
          ## Update vcpkg packages.
          cd $VCPKG_INSTALLATION_ROOT
          git reset --hard
          git checkout master
          git pull > /dev/null
          ./bootstrap-vcpkg.sh

      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: output/cmake_output/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('vcpkg.json') }}

      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

      - name: Build and test
        run: |
          # Build and test
          build/build.py \
            --compiler=${{ matrix.compiler }} \
            --config=${{ matrix.configuration }} \
            --test

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
